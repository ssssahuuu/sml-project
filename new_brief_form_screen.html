<h2 class="text-gray-800 text-xl font-semibold leading-tight">Briefly</h2>

<div class="flex items-center gap-6">
<nav class="flex items-center gap-6 text-sm font-medium text-gray-600">
<a class="hover:text-gray-900 transition-colors" href="#">Dashboard</a>
<a class="text-[var(--primary-color)] font-semibold" href="#">Campaigns</a>
<a class="hover:text-gray-900 transition-colors" href="#">Templates</a>
<a class="hover:text-gray-900 transition-colors" href="#">Resources</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-600 transition-colors">
<span class="material-symbols-outlined text-2xl"> help </span>
</button>

</div>
</div>
</header>
<main class="flex-1 px-10 py-8">
<div class="mx-auto max-w-2xl">
<div class="mb-8">
<h1 class="text-3xl font-bold text-gray-900">New campaign brief</h1>
<p class="mt-2 text-gray-600">Fill in the details below to create a new campaign brief.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="campaign-name">Campaign name</label>
<input class="form-input block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 text-sm" id="campaign-name" placeholder="e.g. Summer Sale 2024" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="campaign-objective">Campaign objective</label>
<select class="form-select block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 text-sm" id="campaign-objective">
<option disabled="" selected="">Select an objective</option>
<option value="awareness">Brand Awareness</option>
<option value="leads">Lead Generation</option>
<option value="sales">Sales</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="campaign-type">Campaign type</label>
<select class="form-select block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 text-sm" id="campaign-type">
<option disabled="" selected="">Select a type</option>
<option value="social">Social Media</option>
<option value="email">Email Marketing</option>
<option value="content">Content Marketing</option>
</select>
</div>
<div class="grid grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="campaign-budget">Campaign budget ($)</label>
<input class="form-input block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 text-sm" id="campaign-budget" placeholder="e.g. 5000" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="campaign-duration">Campaign duration (days)</label>
<input class="form-input block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 text-sm" id="campaign-duration" placeholder="e.g. 30" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 pb-1.5" for="campaign-description">Campaign description</label>
<textarea class="form-textarea block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] min-h-36 p-4 text-sm" id="campaign-description" placeholder="Provide a detailed description of the campaign..."></textarea>
</div>
<div class="rounded-md border border-gray-200 bg-white p-4">
<label class="block text-sm font-medium text-gray-700" for="captcha">CAPTCHA</label>
<div class="mt-2 flex items-center gap-4">
<div class="flex-1 rounded-md bg-gray-100 p-3 text-center tracking-widest text-xl font-bold text-gray-700">
<span class="select-none">
                         X7gT2p
                      </span>
</div>
<input class="form-input block w-full flex-1 rounded-md border-gray-300 bg-white shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 text-sm" id="captcha" placeholder="Enter the text" type="text"/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-6 bg-[var(--primary-color)] text-white text-sm font-semibold shadow-sm hover:bg-blue-700 transition-colors" type="submit">
<span>Create campaign brief</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>
