        --primary-300: #7dd3fc;

        --primary-800: #075985;
        --primary-900: #0c4a6e;
        --primary-950: #082f49;
      }

<body data-page="confirmation" class="bg-gray-50 font-sans">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-3 bg-white">

<h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900">Briefly</h2>
</div>
<div class="flex flex-1 justify-end gap-4 items-center">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-100 text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors">
<span class="material-symbols-outlined text-2xl">help</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCFdlRqW-mc_e95b85ViHYOqxLuCmxwC1d_jtQUwd-nOMgtsWQ1Fy07x9jKf8BsuY0UGF_TWRMIqhZRuIS5oCdLdnBcqoKrNzmr7ilYbNmb8yF5-LMnkZ-xy0spDah0boEI5XP7UhZ_3Cyi23g0-PPlKgqEBx3VMKYr0jRdCiAOAKNjrDZCU4umos3RyPd64B9ra88jqaEJeEF31IBB5izygSDtz2WBU6fcwJ5I9aI_yMwk5KeU4Rh9ryBw3fJfrlJz6QyyzrjQYvQ");'></div>
</div>
</header>
<main class="flex-1 px-10 py-8">
<div class="mx-auto max-w-2xl">
<div class="mb-8 text-center">
<h1 class="text-4xl font-bold tracking-tighter text-gray-900">Review Your Brief</h1>
<p class="text-gray-500 mt-2 text-lg">Please review the details below before submitting your campaign brief.</p>
</div>
<!-- JS will inject summary here -->
<div id="summary" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8 max-w-2xl mx-auto"></div>

<div class="mb-6 max-w-2xl mx-auto">
  <label class="inline-flex items-center gap-2">
    <input id="adopt" type="checkbox" class="h-4 w-4 rounded border-gray-300" />
    <span class="text-sm text-gray-700">I confirm / adopt these details</span>
  </label>
</div>

<div class="mt-10 flex justify-end gap-4 max-w-2xl mx-auto">
  <button id="backToEdit" class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-gray-100 text-gray-800 text-base font-semibold leading-normal tracking-wide hover:bg-gray-200 transition-colors">
    <span class="truncate">Back to Edit</span>
  </button>

  <button id="submitBtn" type="button" disabled class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-[var(--primary-500)] text-white text-base font-semibold leading-normal tracking-wide shadow-sm hover:bg-[var(--primary-600)] transition-colors">
    <span class="truncate">Submit Brief</span>
  </button>
</div>

<div class="mt-10 flex justify-end gap-4">
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-gray-100 text-gray-800 text-base font-semibold leading-normal tracking-wide hover:bg-gray-200 transition-colors">
<span class="truncate">Back to Edit</span>
</button>
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-[var(--primary-500)] text-white text-base font-semibold leading-normal tracking-wide shadow-sm hover:bg-[var(--primary-600)] transition-colors">
<span class="truncate">Submit Brief</span>
</button>
</div>
</div>
</main>
</div>
</div>

<script src="js/app.js"></script>

</body></html>
